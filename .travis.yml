#
# Builds the C++ standard document on Travis CI <https://travis-ci.org/cpluscplus/draft>
#

env:
  - BUILD_TYPE=latexmk   # build using latexmk
  - BUILD_TYPE=make      # build using Makefile
  - BUILD_TYPE=manual    # build manually
  - BUILD_TYPE=complete  # build manually and regenerate figures, grammer, and cross-references

script:
  # Build std.pdf
  - pushd source
  - if [ "$BUILD_TYPE" = "latexmk" ]; then
      latexmk -pdf std;
    fi
  - if [ "$BUILD_TYPE" = "make" ]; then
      make -j2;
    fi
  - if [ "$BUILD_TYPE" = "complete" ]; then
      for FIGURE in *.dot; do
        dot -o$(basename $FIGURE .dot).pdf -Tpdf $FIGURE;
      done;
      ../tools/makegram;
      ../tools/makexref;
    fi
  - if [ "$BUILD_TYPE" = "manual" -o "$BUILD_TYPE" = "complete" ]; then
      pdflatex std;
      pdflatex std;
      pdflatex std;
      makeindex generalindex;
      makeindex libraryindex;
      makeindex grammarindex;
      makeindex impldefindex;
      pdflatex std;
      pdflatex std;
    fi
  - popd
  # Check to see if generated files are out-dated
  - pushd source
  - ../tools/makegram &&
    GRAMMAR_CHANGED=$(git status --porcelain grammar.tex);
    if [ ! -z "$GRAMMAR_CHANGED" ]; then
      echo "$GRAMMAR_CHANGED";
      false;
    fi
  - ../tools/makexref &&
    XREF_CHANGED=$(git status --porcelain xref.tex);
    if [ ! -z "$XREF_CHANGED" ]; then
      echo "$XREF_CHANGED";
      false;
    fi
  # Ignoring changed figure PDFs as the metadata will change each time they're regenerated
  #- for FIGURE in *.dot; do
  #    dot -o$(basename $FIGURE .dot).pdf -Tpdf $FIGURE;
  #    FIG_CHANGED=$(git status --porcelain $(basename $FIGURE .dot).pdf); if [ ! -z "$FIG_CHANGED" ]; then echo "$FIG_CHANGED"; false; fi;
  #  done
  - popd

sudo: false

addons:
  apt:
    packages:
    - latexmk
    - poppler-utils
    - texlive-binaries
    - texlive-fonts-recommended
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-binaries
    - graphviz
    - lmodern
